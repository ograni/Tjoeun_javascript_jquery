<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addClass(), removeClass()</title>
    <link rel="stylesheet" href="css/test10.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/test10.js"></script>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2" class="box">div2</div>
    <div id="div3" class="box">div3</div>
    <div id="div4" class="box red">div4</div>
    <div>
        <pre>
            $('#div1').addClass('box');
            $('#div2').removeClass('box');
            $('#div3').addClass('red');
            $('#div4').removeClass('red');
        </pre>
    </div>
</body>
</html>
