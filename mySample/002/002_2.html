		#test div.mem4{background-image: url(images/member_4.jpg); left:60%}
		#test div.mem5{background-image: url(images/member_5.jpg); left:80%}

		#test div.memInfoWrap{position: relative; width:100%;}
		#test div.memInfoWrap .memInfo{position:absolute; margin:auto; left:0; right:0; top:0; bottom:0; margin-bottom: 50px; width: 60%; height: 40%; background: rgba(255,255,255,.5);}

	<script type="text/javascript">
		$(function(){
			$(window).resize(function(){
				var winH= $(window).height();
				$('#test').height(winH);
				var winW = $(window).width();
				var defaultW = 20;
				var duration = 300;
				var ease = 'easeOutCubic';
				var OverW = winW/2.5
				var otherW = (winW - OverW)/4
				var mem = $('#test > div');
				var mem1W = $('.mem1');
				var mem2W = $('.mem2');
				var mem3W = $('.mem3');
				var mem4W = $('.mem4');
				var mem5W = $('.mem5');

				function reset(){
					mem1W.stop().animate({width:defaultW+'%', left:0},duration, ease)
					mem2W.stop().animate({width:defaultW+'%', left:defaultW+'%'},duration, ease)
					mem3W.stop().animate({width:defaultW+'%', left:defaultW*2+'%'},duration, ease)
					mem4W.stop().animate({width:defaultW+'%', left:defaultW*3+'%'},duration, ease)
					mem5W.stop().animate({width:defaultW+'%', left:defaultW*4+'%'},duration, ease)
				}
				mem1W.hover(
					function(){
						mem1W.stop().animate({width:OverW},duration,ease)
						mem2W.stop().animate({width:otherW, left:OverW},duration, ease)
						mem3W.stop().animate({width:otherW, left:(otherW+OverW)},duration, ease)
						mem4W.stop().animate({width:otherW, left:(otherW*2+OverW)},duration, ease)
						mem5W.stop().animate({width:otherW, left:(otherW*3+OverW)},duration, ease)
					},
					function(){
						reset()
					}
				);
				mem2W.hover(
					function(){
						mem1W.stop().animate({width:otherW},duration,ease)
						mem2W.stop().animate({width:OverW, left:otherW},duration, ease)
						mem3W.stop().animate({width:otherW, left:(otherW+OverW)},duration, ease)
						mem4W.stop().animate({width:otherW, left:(otherW*2+OverW)},duration, ease)
						mem5W.stop().animate({width:otherW, left:(otherW*3+OverW)},duration, ease)
					},
					function(){
						reset()
					}
				);

				mem3W.hover(
					function(){
						mem1W.stop().animate({width:otherW},duration,ease)
						mem2W.stop().animate({width:otherW, left:otherW},duration, ease)
						mem3W.stop().animate({width:OverW, left:otherW*2},duration, ease)
						mem4W.stop().animate({width:otherW, left:(otherW*2+OverW)},duration, ease)
						mem5W.stop().animate({width:otherW, left:(otherW*3+OverW)},duration, ease)
					},
					function(){
						reset()
					}
				);
				mem4W.hover(
					function(){
						mem1W.stop().animate({width:otherW},duration,ease)
						mem2W.stop().animate({width:otherW, left:otherW},duration, ease)
						mem3W.stop().animate({width:otherW, left:otherW*2},duration, ease)
						mem4W.stop().animate({width:OverW, left:otherW*3},duration, ease)
						mem5W.stop().animate({width:otherW, left:(otherW*3+OverW)},duration, ease)
					},
					function(){
						reset()
					}
				);
				mem5W.hover(
					function(){
						mem1W.stop().animate({width:otherW},duration,ease)
						mem2W.stop().animate({width:otherW, left:otherW},duration, ease)
						mem3W.stop().animate({width:otherW, left:otherW*2},duration, ease)
						mem4W.stop().animate({width:otherW, left:(otherW*3)},duration, ease)
						mem5W.stop().animate({width:OverW, left:(otherW*4)},duration, ease)
					},
					function(){
						reset()
					}
				);
			});
			$(window).trigger('resize');
		})
