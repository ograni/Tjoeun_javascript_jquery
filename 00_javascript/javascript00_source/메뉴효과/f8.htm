<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head><title>Untitled</title>

<SCRIPT LANGUAGE="JAVASCRIPT">
<!--
messages=new Array(2)

messages[0]="저는 이렇게 살았습니다."

messages[1]="제 인생 이야기"

messages[2]="방명록에 글을 남겨주세요."

var browser;

if (document.all) {

		layerRef='document.all.'

		styleRef='.style.'

		changeMessages=".innerHTML=messages[num]"

		closeit=""

		browser=true

}

else if (document.layers) {

		layerRef='document.layers.'

		styleRef='.'

		changeMessages='.document.write(" <font face=VERDANA color=#000000 size=3 style=text-align:middle;background:#FFFFFF;>  메   뉴   설   명<BR><HR WIDTH=300 ALIGN=MIDDLE NOSHADE><B> "+messages[num]+"</B></font><BR><HR WIDTH=300 ALIGN=MIDDLE NOSHADE>")'

		closeit=".document.close()"

		browser=true

	}

function mover(num){

	if(browser){

		eval(layerRef+'startingMsg'+changeMessages)

		eval(layerRef+'startingMsg'+closeit);

	}

}

function mout(num){

	if(browser){

		eval(layerRef+'startingMsg'+changeMessages);

		eval(layerRef+'startingMsg'+closeit);

	}
}
//-->
</SCRIPT>
</head>
<body>
<a href="a.htm" onmouseover="mover(0)">PROFILE</a><P>

<a href="b.htm" onmouseover="mover(1)">STORY</a><P>
