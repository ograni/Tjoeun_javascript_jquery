<html>
<head><title>Untitled</title>
<script language=JavaScript>
function check(right,guess,i) {
  if(guess.toLowerCase() != right && guess != "") {
    document.forms[0].elements[i].value="X";
  }
}
</script>
</head>
<body>

</tr>

</table>
</div></form>
