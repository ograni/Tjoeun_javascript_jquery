<HTML>
<HEAD>
<TITLE>form 객체의 프로퍼티</TITLE>
<STYLE TYPE="text/css">

</STYLE>
</HEAD>

<BODY BACKGROUND="bg2.gif">
<FORM NAME="form1" ACTION="" METHOD="post">
  <TABLE WIDTH="200" BORDER="0" ALIGN="CENTER" CELLPADDING="1" CELLSPACING="0">
    <TR> 
      <TD WIDTH="73">아이디</TD>
      <TD WIDTH="123"><INPUT NAME="id" TYPE="text" SIZE="10" MAXLENGTH="10"></TD>
    </TR>
    <TR> 
      <TD>비밀번호</TD>
      <TD><INPUT NAME="pwd" TYPE="password" SIZE="10" MAXLENGTH="10"></TD>
    </TR>
  </TABLE>
</FORM>
<HR>
<FORM NAME="form2" ACTION="" METHOD="post">
<TABLE WIDTH="200" BORDER="0" ALIGN="CENTER" CELLPADDING="1" CELLSPACING="0">
    <TR> 
      <TD>
	    <INPUT TYPE="submit" VALUE="로그인"> 
	    <INPUT TYPE="button" VALUE="회원가입"> 
      </TD>
    </TR>
  </TABLE>
</FORM>
<HR>
