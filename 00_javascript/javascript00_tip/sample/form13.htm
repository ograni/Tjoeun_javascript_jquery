<HTML>
<HEAD>
<TITLE>button 객체의 프로퍼티</TITLE>
<SCRIPT LANGUAGE="Javascript">
<!--
function newValue(bttn){
  bttn.value = prompt("버튼에 표시할 내용은?", "하늘땅 별땅")
}
//-->
</SCRIPT>
</HEAD>

<BODY>
<FORM NAME="myform">
아이디 : <INPUT TYPE="text" NAME="id" SIZE="8" MAXLENGTH="10"> &nbsp;&nbsp; 
비밀번호 : <INPUT TYPE="password" NAME="pw" SIZE="8" MAXLENGTH="10">
<BR><BR>
<INPUT TYPE="button" NAME="bttn1" VALUE="버튼1"> &nbsp;&nbsp;
<INPUT TYPE="submit" NAME="bttn2" VALUE="등록하기" onClick="alert('클릭했습니다')">
</FORM>
<HR>
[<A HREF="#" onClick="newValue(myform.bttn1);return false"><B>버튼1 이름 바꾸기</B></A>]
<BR><BR>
[<A HREF="#" onClick="myform.bttn2.click();return true"><B>버튼 안 건드리고 [등록하기] 버튼 클릭하기</B></A>]
<BR><BR>
</BODY>
</HTML>
