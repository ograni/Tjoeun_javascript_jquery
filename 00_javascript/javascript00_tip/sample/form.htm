<HTML>
<HEAD>
<TITLE>form 객체의 프로퍼티</TITLE>

<BODY BACKGROUND="bg_w1.gif">
<BR>
<FORM NAME="form1" ACTION="login.asp"  METHOD="post" ENCTYPE="multipart/form-data" TARGET="_self">
  <TABLE WIDTH="200" HEIGHT="85" BORDER="0" ALIGN="CENTER" CELLPADDING="1" CELLSPACING="0">
    <TR> 
      <TD WIDTH="73">아이디</TD>
      <TD WIDTH="123"><INPUT NAME="id" TYPE="text" SIZE="10" MAXLENGTH="10"></TD>
    </TR>
    <TR> 
      <TD>비밀번호</TD>
      <TD><INPUT NAME="pwd" TYPE="password" SIZE="10" MAXLENGTH="10"></TD>
    </TR>
    <TR> 
      <TD COLSPAN="2">
	    <INPUT TYPE="submit" VALUE="로그인"> 
	    <INPUT TYPE="button" VALUE="회원가입"> 
      </TD>
    </TR>
  </TABLE>
</FORM>
