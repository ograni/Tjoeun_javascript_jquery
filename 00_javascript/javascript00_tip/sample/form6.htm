<HTML>
<HEAD>
<TITLE>text 객체의 메서드</TITLE>
</HEAD>

<BODY BACKGROUND="bg34.gif" onLoad="myform.id.focus()">
<CENTER>
<IMG SRC="top.gif" WIDTH="500" HEIGHT="20"><BR>
<FORM NAME="myform">
<B>아 이 디 : </B>
<INPUT NAME="id" TYPE="text" SIZE="20" MAXLENGTH="20">
<BR><BR>
<B>비밀번호 : </B> 
<INPUT NAME="pw" TYPE="password" SIZE="20" MAXLENGTH="10">
<BR><BR>
<INPUT NAME="login" TYPE="submit" VALUE="로그인">  &nbsp;&nbsp;&nbsp;
<INPUT NAME="cancel" TYPE="button" VALUE="취소">
</FORM><BR>
<IMG SRC="top.gif" WIDTH="500" HEIGHT="20">
</BODY>
</HTML>
