<TITLE>레이어의 특성 1 </TITLE>
<STYLE TYPE="text/css">
p {font-size: 12px; color:blue}
</STYLE>
</HEAD>
<BODY BGCOLOR="#FFF2E2">
<DIV ID="poem" STYLE="position:absolute;left:50px; top:50px;">
<MARQUEE DIRECTION="up" SCROLLAMOUNT="2">
<P>오늘 아침이 다소 행복하다고 생각하는 것은<BR>
한 잔의 커피와 갑 속의 두둑한 담배,<BR>
해장을 하고도 버스 값이 남았다는 것,<BR><BR>
오늘 아침을 다소 서럽다고 생각하는 것은<BR>
잔돈 몇푼에 조금도 부족이 없어도<BR>
내일 아침 일도 걱정해야 하기 때문이다.<BR><BR>

가난은 내 직업이지만<BR>
비쳐오는 이 햇빛에 떳떳할 수가 있는 것은<BR>
이 햇빛에도 예금통장은 없을 테니까...<BR><BR>
나의 과거와 미래<BR>
사랑하는 내 아들딸들아<BR>
내 무덤가 무성한 풀섶으로 때론 와서<BR>
괴로워했을 그런대로 산 인생 여기 잠들다.라고<BR>
씽씽한 바람 불어라....<BR><BR>
-천상병-</P>
</MARQUEE>
</DIV>
</DIV>
</BODY>
