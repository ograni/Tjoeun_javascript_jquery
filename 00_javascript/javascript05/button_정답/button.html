<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
		*{border:0px; padding:0px; margin:0px;}
		.fl{float:left;}

		ul{list-style: none;}
		ul li{list-style: none; line-height:0px;}
		#menu{height:210px; width:140px; background: #ffffff; border: 1px solid #666666;}	
	</style>
</head>
<body>
	<div id="menu" class="fl">
		<ul>
			<li>
			<img src="button/menu_click.gif" alt="click" />
			</li>
			<li>
			<a href="#"><img src="button/home_b1.gif" onmouseover="this.src='button/home_b2.gif'" onmouseout="this.src='button/home_b1.gif'" alt="home" /></a>
			</li>
			<li>
			<a href="#"><img src="button/now_b1.gif" onmouseover="this.src='button/now_b2.gif'" onmouseout="this.src='button/now_b1.gif'" alt="now" /></a>
			</li>
			<li>
			<a href="#"><img src="button/exhibition_b1.gif" onmouseover="this.src='button/exhibition_b2.gif'" onmouseout="this.src='button/exhibition_b1.gif'" alt="exhibition" /></a>
			</li>
			<li>
			<a href="#"><img src="button/director_b1.gif" onmouseover="this.src='button/director_b2.gif'" onmouseout="this.src='button/director_b1.gif'" alt="director" /></a>
			</li>
			<li>
			<a href="#"><img src="button/aboutus_b1.gif" onmouseover="this.src='button/aboutus_b2.gif'" onmouseout="this.src='button/aboutus_b1.gif'" alt="aboutus" /></a>
			</li>
			<li>
			<a href="#"><img src="button/sitemap_b1.gif" onmouseover="this.src='button/sitemap_b2.gif'" onmouseout="this.src='button/sitemap_b1.gif'" alt="sitemap" /></a>
			</li>
			<li>
			<a href="#"><img src="button/guestbook_b1.gif" onmouseover="this.src='button/guestbook_b2.gif'" onmouseout="this.src='button/guestbook_b1.gif'" alt="guestbook" /></a>
			</li>
		</ul>
	</div>
</body>
</html>
